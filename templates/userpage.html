{% extends "layout.html" %}

{% block main %}
<div class="container my-4 pt-2 bg-light">
    <div class="row"  style="padding-bottom: 10px">
        <div class="col ">
            <div class="row">
                <div class="col"><h3> Hello, {{ user.name }}</h3></div>
            <div class="w-100"></div>
                <div class="col mt-2">
                <h5>How to use or API:</h5>
                    <p>Use the url: <span class="badge badge-info">/api/[book_isbn] </span> and change [book_isbn] by the book isbn.</p>

                </div>
            <div class="w-100"></div>
                <div class="col mt-2"> <h5>Books you have reviewed</h5>
                <ul>
                    {%   for review in reviews %}
                        <li><a href="{{ url_for("book",book=review.isbn) }}"> {{ review.title }} - {{ review.author }}</a></li>
                    {%   endfor %}
                </ul>


                </div>


            </div>
        </div>
    </div>
</div>


{% endblock %}
